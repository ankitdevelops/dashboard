{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<main id="main" class="main">

    

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body p-3">
              <h5 class="card-title">{{topic.title | capfirst}}</h5>
            
              {% if topic.content_type == "YT_VIDEO" %}
              <div class="col-md-12 video-side" style="overflow-y: scroll my-3">
                <div class="ratio ratio-16x9">
                    <iframe
                        src="https://www.youtube.com/embed/{{topic.video_id}}"
                        title="YouTube video"
                        allowfullscreen
                        id="iframe-src"
                    ></iframe>
                </div>
              {% elif  topic.content_type == "VIMEO_VIDEO" %}

              {% elif topic.content_type == "PDF" %}
              <div class="col-md-12 video-side" style="overflow-y: scroll my-3">
                <div class="ratio ratio-16x9">
                    <iframe src="{{topic.pdf.url}}" width="100%" height="500px">
                </div>
              
              {% elif topic.content_type == "TEXT" %}
              {{topic.text_content}}
              {% endif %} 
            

            </div>
          </div>

        </div>
        {% comment %} modal end {% endcomment %}
      </div>
    </section>

  </main>

{% endblock content %}
